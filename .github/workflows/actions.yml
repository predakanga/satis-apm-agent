name: Build & deploy satis repository

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# From https://github.com/actions/starter-workflows/blob/main/pages/gatsby.yml
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

on:
  push: {}
  schedule:
    - cron: "32 3 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout config
      uses: actions/checkout@v5

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        coverage: none

    - name: Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install satis
      run: composer install --prefer-dist

    - name: Build repository
      run: vendor/bin/satis build ./satis.json build

    # TODO: Determine whether setup is actually needed
    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload built repository as artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/


  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to Github Pages
      id: deployment
      uses: actions/deploy-pages@v4
